name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Create envs directory and .env files
      run: |
        mkdir envs
        echo "DATABASE=${{ secrets.POSTGRES_DATABASE }}" >> envs/.env
        echo "PG_USER=${{ secrets.POSTGRES_USER }}" >> envs/.env
        echo "PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> envs/.env
        echo "HOSTNAME=${{ secrets.POSTGRES_HOSTNAME }}" >> envs/.env

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/aa:elixir

    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/aa:elixir